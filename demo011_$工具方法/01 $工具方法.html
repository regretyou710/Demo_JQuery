<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>demo011_$工具方法</title>
  <script type="text/javascript" src="../js/jquery-3.6.0.js"></script>
</head>

<body>
  <!--
  1. $.each(): 遍歷數組或對象中的數據
  2. $.trim(): 去除字符串兩邊的空格
  3. $.type(obj): 得到數據的類型
  4. $.isArray(obj): 判斷是否是數組
  5. $.isFunction(obj): 判斷是否是函數
  6. $.parseJSON(json) : 解析json字符串轉換為js對象/數組
  -->
  <script type="text/javascript">
    //1. $.each(): 遍歷數組或對象中的數據
    var obj = {
      name: 'Tom',
      setName: function (name) {
        this.name = name
      }
    }
    $.each(obj, function (key, value) {
      console.log(key, value)
    })

    //2. $.trim(): 去除字符串兩邊的空格
    
    //3. $.type(obj): 得到數據的類型
    console.log($.type($)) // 'function'

    //4. $.isArray(obj): 判斷是否是數組
    console.log($.isArray($('body')), $.isArray([])) // false true
    
    //5. $.isFunction(obj): 判斷是否是函數
    console.log($.isFunction($)) // true
    
    //6. $.parseJSON(json) : 解析json字符串轉換為js對象/數組
    var json = '{"name":"Tom", "age":12}' // json對象: {}
    // json對象===>JS對象
    console.log($.parseJSON(json))
    
    json = '[{"name":"Tom", "age":12}, {"name":"JACK", "age":13}]' // json數組: []
    // json數組===>JS數組
    console.log($.parseJSON(json))
    /*
    JSON.parse(jsonString)   json字符串--->js對象/數組
    JSON.stringify(jsObj/jsArr)  js對象/數組--->json字符串
    */
  </script>
</body>

</html>
