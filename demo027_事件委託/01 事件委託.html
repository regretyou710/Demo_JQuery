<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>demo027_事件委託</title>
  <script type="text/javascript" src="../js/jquery-3.6.0.js"></script>
</head>

<body>

  <ul>
    <li>11111</li>
    <li>1111111</li>
    <li>111111111</li>
    <li>11111111111</li>
  </ul>

  <li>22222</li>
  <br>
  <button id="btn">添加新的li</button>
  <br>

  <!--
  綁定事件監聽的問題: 新加的元素沒有監聽
  -->
  <script>
    /*
     需求：
     1. 點擊 li 背景就會變為紅色
     2. 點擊 btn 就添加一個 li
    */
    $('ul>li').click(function () {
      this.style.background = 'red'
    })

    $('#btn').click(function () {
      $('ul').append('<li>新增的li....</li>')
    })
  </script>
</body>

</html>
