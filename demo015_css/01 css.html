<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>demo015_css</title>
  <script type="text/javascript" src="../js/jquery-3.6.0.js"></script>
</head>

<body>
  <p style="color: blue;">尚矽谷的後裔</p>
  <p style="color: green;">太陽的後裔</p>

  <!--
  設置css樣式/讀取css值
    css()
  -->
  <script type="text/javascript">
    /*
     1. 得到第一個p標籤的顏色
     2. 設置所有p標籤的文本顏色為red
     3. 設置第2個p的字體顏色(#ff0011),背景(blue),寬(300px), 高(30px)
     */
    //1. 得到第一個p標籤的顏色
    //console.log($('p:first').css('color'))

    //2. 設置所有p標籤的文本顏色為red
    //$('p').css('color', 'red')

    //3. 設置第2個p的字體顏色(#ff0011),背景(blue),寬(300px), 高(30px)
    $('p:eq(1)').css({
      color: '#ff0011',
      background: 'blue',
      width: 300,
      height: 30
    })
  </script>
</body>

</html>
