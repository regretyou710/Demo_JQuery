<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>demo035_滑動</title>
  <script type="text/javascript" src="../js/jquery-3.6.0.js"></script>
  <style type="text/css">
    * {
      margin: 0px;
    }

    .div1 {
      position: absolute;
      width: 200px;
      height: 200px;
      top: 50px;
      left: 10px;
      background: red;
    }
  </style>
</head>

<body>
  <button id="btn1">慢慢收縮</button>
  <button id="btn2">慢慢展開</button>
  <button id="btn3">收縮/展開切換</button>

  <div class="div1">
  </div>

  <!--
滑動動畫: 不斷改變元素的高度實現
1. slideDown(): 帶動畫的展開
2. slideUp(): 帶動畫的收縮
3. slideToggle(): 帶動畫的切換展開/收縮
-->
  <script type="text/javascript">
    /*
   需求：
   1. 點擊btn1, 向上滑動
   2. 點擊btn2, 向下滑動
   3. 點擊btn3, 向上/向下切換
   */
    var $div1 = $('.div1')

    // 1. 點擊btn1, 向上滑動
    $('#btn1').click(function () {
      $div1.slideUp(3000)
    })

    // 2. 點擊btn2, 向下滑動
    $('#btn2').click(function () {
      $div1.slideDown()
    })

    // 3. 點擊btn3, 向上/向下切換
    $('#btn3').click(function () {
      $div1.slideToggle(function () {
        alert('動畫完成了!!!')
      })
    })
  </script>
</body>

</html>
